<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | MyNest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <form id="resetForm">
      <h2>Reset Password</h2>
      <p>Enter the OTP you received and your new password.</p>

      <label>Email</label>
      <input type="email" id="resetEmail" required placeholder="Enter your email" />

      <label>OTP</label>
      <input type="number" id="resetOtp" required placeholder="Enter 6-digit OTP" />

      <label>New Password</label>
      <input type="password" id="newPassword" required placeholder="Enter new password" />

      <button type="submit">Reset Password</button>

      <p class="back-login">
        Back to <a href="login.html">Login</a>
      </p>
    </form>
  </div>

  <script src="reset.js"></script>
</body>
</html>
