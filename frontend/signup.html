<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | MyNest</title>
  <link rel="stylesheet" href="test.css">
  <script defer src="signup.js"></script>
</head>
<body>
  <div class="app-container">
    <a href="home.html" class="back-button" onclick="history.back()">Back</a>
    <main class="content">
      <div class="auth-container">
        <div class="auth-card">
          <h2>Create Account</h2>

          <form id="signupForm">
            <div class="form-group">
              <label>Name</label>
              <input type="text" id="signupName" placeholder="Enter your Name" required>
            </div>

            <div class="form-group">
              <label>Email Address</label>
              <input type="email" id="signupEmail" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="password" id="signupPassword" placeholder="Enter a password" required>
            </div>

            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
            </div>

            <button type="button" id="sendOtpBtn" class="btn-primary">Send OTP</button>

            <div class="form-group otp-group" style="display:none;">
              <label>Enter OTP</label>
              <input type="text" id="signupOtp" placeholder="Enter the OTP sent to your email">
            </div>

            <button type="submit" class="btn-primary" id="signupBtn" style="display:none;">Verify & Sign Up</button>
          </form>

          <p class="auth-footer">
            Already have an account? <a href="login.html">Login</a>
          </p>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
